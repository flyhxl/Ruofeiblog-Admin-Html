<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ruofei blog</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/minireset.css/0.0.2/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $youziku.load("body", "72719022ab59492a8c8cdebda7780623", "Source-Han-Normal");
    /*$youziku.load("#id1,.class1,h1", "72719022ab59492a8c8cdebda7780623", "Source-Han-Normal");*/
    /*．．．*/
    $youziku.draw();
</script>
<header>
    <a href="#">ruofeiblog.com</a>
</header>
<div id="login">
    <div class="loginBox">
        <form action="#" method="post">
            <div class="panel">
                <div class="panel-title">
                    <h5>Ruofeiblog 欢迎您！</h5>
                </div>
                <div class="panel-body">
                    <div class="form-group-block">
                        <label for="username">用户名</label>
                        <div class="form-group-merge">
                            <input type="text" name="username" id="username" value="" placeholder="用户名">
                            <i class="iconfont">&#xe61e;</i>
                        </div>
                    </div>
                    <div class="form-group-block">
                        <label for="password">密码</label>
                        <div class="form-group-merge">
                            <input type="password" name="password" id="password" value="" placeholder="密码">
                            <i class="iconfont">&#xe6d1;</i>
                        </div>
                    </div>
                    <div class="form-group-block">
                        <label for="captche">验证码</label>
                        <div class="form-group-merge">
                            <input type="text" name="captche" id="captche" value="" placeholder="验证码">
                            <div class="captcha">
                                <img src="images/captcha.png" alt="captche" title="点击切换" onclick="this.src='/captcha?id='+Math.random()">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-block">
                        <button name="submit" class="btn login">登录</button>
                    </div>
                    <p class="clearfix">
                        <span><i class="iconfont">&#xe621;</i> 您的帐号或密码不正确</span>
                        <a href="#">忘记密码？</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

<footer>
    <p><a href="#">2016 © Ruofeiblog.com</a></p>
</footer>
</body>
</html>
